<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de estudiantes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}"></a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1>Lista de Estudiantes</h1>

		<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary mb-3">Registrar
			nuevo estudiante</a>

		<table class="table table-striped bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellidos}">Apellidos</td>
					<td th:text="${estudiante.email}">Email</td>
					<td><a
						th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
